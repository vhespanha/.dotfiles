<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prioritize SF Pro Display for sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>SFMono Nerd Font</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>SF Armenian</family>
      <family>SF Georgian</family>
      <family>SF Arabic</family>
      <family>Apple Color Emoji</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Prioritize SFMono Nerd Font for monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SFMono Nerd Font</family>
      <family>SF Pro Display</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>SF Armenian</family>
      <family>SF Georgian</family>
      <family>SF Arabic</family>
      <family>Apple Color Emoji</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Prioritize SF Pro Display for serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York Medium</family>
      <family>SFMono Nerd Font</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>SF Armenian</family>
      <family>SF Georgian</family>
      <family>SF Arabic</family>
      <family>Apple Color Emoji</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
</fontconfig>
